<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CRM Система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #198754;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .card.new {
            border-left: 5px solid red;
            background-color: #fff5f5;
        }
        .card.handled {
            border-left: 5px solid #198754;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CRM Система</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Все Заявки</a></li>
                <li class="nav-item"><a class="nav-link" href="/pending">Новые Заявки</a></li>
                <li class="nav-item"><a class="nav-link" href="/handled">Обработанные заявки</a></li>
                <li class="nav-item"><a class="nav-link" href="/new">+ Добавить заявку</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4" th:fragment="layout(content)">
    <div th:replace="${content}"></div>
</main>


</body>
</html>

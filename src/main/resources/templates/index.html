<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>All Requests</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <h2>All Requests</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>User Name</th>
                <th>Course Name</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.id}"></td>
                <td th:text="${request.userName}"></td>
                <td th:text="${request.courseName}"></td>
                <td th:text="${request.phone}"></td>
                <td>
                            <span th:class="${request.handled} ? 'status-processed' : 'status-pending'"
                                  th:text="${request.handled} ? 'Processed' : 'Pending'"></span>
                </td>
                <td>
                    <a th:href="@{/view/{id}(id=${request.id})}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

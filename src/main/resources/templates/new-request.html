<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content}">
<div class="card p-4">
    <h2 class="mb-3">Create New Request</h2>
    <form action="#" th:action="@{/}" th:object="${request}" method="post">
        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" th:field="*{userName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Course Name</label>
            <input type="text" class="form-control" th:field="*{courseName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Commentary</label>
            <textarea class="form-control" th:field="*{commentary}"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
</div>
</html>

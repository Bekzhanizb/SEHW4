<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Add Request</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <h2>Add New Request</h2>
        <form th:action="@{/save}" th:object="${request}" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="Enter user name">
            </div>
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" th:field="*{courseName}" placeholder="Enter course name">
            </div>
            <div class="mb-3">
                <label for="commentary" class="form-label">Commentary</label>
                <textarea class="form-control" id="commentary" th:field="*{commentary}" rows="4" placeholder="Enter commentary"></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter phone number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

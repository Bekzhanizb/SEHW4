<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Application Requests'">Application Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        footer { font-size: 0.9rem; color: #6c757d; }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        .navbar { border-radius: 0 0 12px 12px; }
        .btn { border-radius: 12px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Lab 4</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">All</a></li>
                <li class="nav-item"><a class="nav-link" href="/handled">Handled</a></li>
                <li class="nav-item"><a class="nav-link" href="/pending">Pending</a></li>
                <li class="nav-item"><a class="btn btn-primary ms-3 px-3" href="/new">+ New</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4" th:fragment="layout(content)">
    <div th:replace="${content}"></div>
</main>

<footer class="text-center py-4 mt-5">
    © 2025 Bekezhan Lab 4 — <span class="text-muted">Spring Boot + Thymeleaf</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
